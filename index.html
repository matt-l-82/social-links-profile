<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link href="./src/output.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen bg-grey900">
  <main class="h-screen flex justify-center items-center space-y-8">
    <div class="bg-grey800 flex flex-col items-center rounded-lg p-6 md:w-md lg:w-sm">
      <img class="rounded-full size-20" src="./assets/images/avatar-jessica.jpeg" alt="Jess Randall">
      <h1 class="font-display leading-[1.8] text-2xl text-white mt-4">Jessica Randall</h1>
      <h2 class="text-primary-green text-sm mb-6">London, United Kingdom</h2>
      <p class="text-[14px] text-white mb-6">"Front-end developer and avid reader."</p>
    
      <div class="w-full flex flex-col space-y-4 text-center text-white">
        <button class="w-full bg-grey700 py-2 rounded-lg cursor-pointer transition duration-300 ease-in-out hover:bg-primary-green hover:text-grey800">GitHub</button>
        <button class="w-full bg-grey700 py-2 rounded-lg cursor-pointer transition duration-300 ease-in-out hover:bg-primary-green hover:text-grey800">Frontend Mentor</button>
        <button class="w-full bg-grey700 py-2 rounded-lg cursor-pointer transition duration-300 ease-in-out hover:bg-primary-green hover:text-grey800">LinkedIn</button>
        <button class="w-full bg-grey700 py-2 rounded-lg cursor-pointer transition duration-300 ease-in-out hover:bg-primary-green hover:text-grey800">Twitter</button>
        <button class="w-full bg-grey700 py-2 rounded-lg cursor-pointer transition duration-300 ease-in-out hover:bg-primary-green hover:text-grey800">Instagram</button>
      </div>
    </div>
    
  </main>

</html>
